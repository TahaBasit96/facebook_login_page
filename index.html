<!DOCTYPE html>
<html lang="en">
<head>
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftpart">
            <h1>Facebook</h1>
            <h3>Facebook helps you connect and share with the people in your life</h3>
        </div>
        <div class="rightpart">
            <div class="loginpage">
                <form> 
                    <input type="text"placeholder="email or phone number">
                    <input type="password"placeholder="password">
                    <input class="btnSubmit" type="submit">
                </form>
                <p>Forget Password?</p>
                <hr>
                <div class="createaccount">Create a New Account</div>
                <span>create a page for a well-know person, orchestra or bussiness</span>
        </div>
    </div>
</div>
</body>
</html>
